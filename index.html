<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="box">
        <h1>Todo App</h1>
        <input type="text" name="" id="task"><button onclick="alltask()">Add Task</button>
        <ul id="alltask">

        </ul>
        <div class="box1">
            <p>You have pending task to do</p>
            <button>Clear</button>
        </div>
    </div>

</body>
<script>
    let alldata = "";
    function alltask() {
        let task = document.getElementById("task").value;
        task = "<li>" + task + "</li>";
        alldata += task;
        document.getElementById("alltask").innerHTML = alldata;
    }
</script>

</html>
